<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
   
    <div class="container">
    <div id="messageBox" class="hidden">
        <div class="message-container"> 
            <img src="./assets/images/icon-success-check.svg" alt="icon" width="15" height="15">
            <p><span class="line">Message Sent!</span></p>
        </div>
        <p class="line">Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <form class="contact-form" novalidate>
      <h2>Contact Us</h2>
      <div class="name-group">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="text" id="email" name="email" />
        <small class="error-message" id="email-error"></small>
      </div>
      <div class="form-group">
        <label>Query Type *</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="query-type" value="general-enquiry" />
            <p>General Enquiry</p>
          </label>
          <label>
            <input type="radio" name="query-type" value="support-request" />
            <p>Support Request</p>
          </label>
        </div>
        <small class="error-message" id="query-type-error"></small>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message"></textarea>
        <small class="error-message" id="message-error"></small>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="consent" name="consent" />
        <label for="consent">I consent to being contacted by the team *</label>
      </div>

      <div id="error">
        <small class="error-message" id="consent-error"></small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  </body>
</html>
